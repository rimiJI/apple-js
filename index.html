<!-- 이벤트리스너 -->

<!-- 
onclick 말고 addEventListener 로 바꾸기
1.버튼의 onClick = ~ 을 id로 바꾼다. 
2.script 안에 document.getElementById(아이디값).addEventListener('뭐하면',실행함수)
-->

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 이벤트리스너로 닫기버튼 -->
  <div class="alter-box" style="display: block" id="처음부터켜있음">
    처음부터 켜있는 글씨 <button id="닫기버튼ID">✕EventListener✕</button>
  </div>

  <div class="alter-box" id="alter">
    <p id="titleText">바뀔알림창</p>
  </div>
  <button onClick="아이디열려라()">ID</button>
  <button onClick="비번열려라()">PW</button>
  <p class="title1">안바뀜</p>
  <p class="title1">안바뀜</p>

  <script>
    const 닫기버튼 = "<button onclick=닫혀라()>✂️</button>";

    // 이벤트리스너로 닫기버튼
    document.getElementById("닫기버튼ID").addEventListener("click", () => {
      document.getElementById("처음부터켜있음").style.display = "none";
    });

    function 아이디열려라() {
      document.getElementById("alter").style.display = "block";
      document.getElementById("titleText").innerHTML =
        "🐿️ID를 입력하세요 <button onclick=닫혀라()>✂️</button>";
    }

    function 비번열려라() {
      document.getElementById("alter").style.display = "block";
      document.getElementById("titleText").innerHTML =
        "🗝️PW를 입력하세요" + 닫기버튼;
    }

    function 닫혀라() {
      document.getElementById("alter").style.display = "none";
    }

    document.getElementsByClassName("title1")[1].innerHTML = "바뀌었다!";
  </script>
</body>
