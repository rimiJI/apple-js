<!-- 서브메뉴 만들어보기와 classList 다루기 -->

<!-- 
1.메뉴창 껏켯 가능하게 : 이벤트리스너에서 Class를 add로 추가가 아닌 toggle로 바꾸기

쿼리셀렉터란? 
CSS문법 그대로 선택할수 있게 겟엘리먼트 ~ 그런거 안쓰고 바로 쓸수있는것
()괄호 안 ('#id', '.class', 'tag') 이런식으로 쓸수있음

2.쿼리셀렉터 querySelector() : 맨 위에 나오는 한개만 찾아줌
3.쿼리셀렉터올 querySelectorAll() : 모든 요소를 찾아줌. 인덱스로 선택할수도 있음
 


 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- List group -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      // 버튼무르면 ul에 show
      document
        .querySelectorAll(".navbar-toggler")[0]
        .addEventListener("click", function () {
          // list-group에 show 클래스 추가해주세요~
          document
            .querySelectorAll(".list-group")[0]
            .classList.toggle("show");
        });
    </script>
  </body>
</html>
