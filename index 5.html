<!-- ID창, PW창 각각 열고 끄기 버튼 기능 구현 -->

<!-- function의 parameter 문법!
일명 구멍문법!
특징! 
수학에서 함수.와 같이 마법의 모자를 만들때 사용 -->

<!-- 
1. 버튼1 누르면 alert 박스 안의 제목을 "아이디입력하세요"로 바꾸고
2. alert 박스 띄우기 
-->

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="alter-box" id="alter">
    <p>
      알림창
      <!-- <button onclick="닫혀라()">✂️</button> -->
    </p>
  </div>
  <button onClick="아이디열려라()">ID</button>
  <button onClick="비번열려라()">PW</button>

  <script>
    const 닫기버튼 = '<button onclick=닫혀라()>✂️</button>'

    function 아이디열려라() {
      document.getElementById("alter").style.display = "block";
      document.getElementById("alter").innerHTML = "ID를 입력하세요 <button onclick=닫혀라()>✂️</button>" ;
    }

    function 비번열려라() {
      document.getElementById("alter").style.display = "block";
      document.getElementById("alter").innerHTML = "PW를 입력하세요"+ 닫기버튼;
    }

    function 닫혀라() {
      document.getElementById("alter").style.display = "none";
    }
  </script>
</body>
