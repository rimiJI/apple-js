<!-- 서브메뉴 만들어보기와 classList 다루기 -->

<!-- 
1.Bootstrap설치 → `npm i bootstrap@5.3.7`
2.공식 docs에 있는 것처럼  CSS and JS를 내 html에 복붙

이렇게 해도 되긴하는데 그럼 아래 JS코드가 실행 안됨. 그냥 깔끔한 마음으로 시작하기 위해 
나머지 삭제

 -->

<head>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <!-- 이벤트리스너로 닫기버튼 -->
  <div class="alter-box" style="display: block" id="처음부터켜있음">
    처음부터 켜있는 글씨 <button id="닫기버튼ID">✕EventListener✕</button>
  </div>

  <div class="alter-box" id="alter">
    <p id="titleText">바뀔알림창</p>
  </div>
  <button onClick="아이디열려라()">ID</button>
  <button onClick="비번열려라()">PW</button>
  <p class="title1">안바뀜</p>
  <p class="title1">안바뀜</p>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  >

    const 닫기버튼 = "<button onclick=닫혀라()>❌</button>";

    // 이벤트리스너로 닫기버튼
    document.getElementById("닫기버튼ID").addEventListener("click", () => {
      document.getElementById("처음부터켜있음").style.display = "none";
    });

    function 아이디열려라() {
      document.getElementById("alter").style.display = "block";
      document.getElementById("titleText").innerHTML =
        "🐿️ID를 입력하세요 <button onclick=닫혀라()>❌</button>";
    }

    function 비번열려라() {
      document.getElementById("alter").style.display = "block";
      document.getElementById("titleText").innerHTML =
        "🗝️PW를 입력하세요" + 닫기버튼;
    }

    function 닫혀라() {
      document.getElementById("alter").style.display = "none";
    }

    document.getElementsByClassName("title1")[1].innerHTML = "바뀌었다!";
  </script>
</body>
