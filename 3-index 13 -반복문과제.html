<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array for반복문</title>
  </head>
  <body>
    <script>
      //이름찾기 함수를 만드시오
      // 있으면 "있어요" 없으면 아무것도 안뜨게
      let 출석부 = "흥민 영희 철수 재석"; //흥민 영희 철수 재석
      출석부 = 출석부.split(" "); //array ['흥민', '영희', '철수', '재석']

      function 이름찾기(name) {
        //1
        // for (item in 출석부) 코드를 실행하면, item 변수에는 '흥민', '영희' 같은 이름이 들어가는 것이 아니라, 배열의 순서 번호인 인덱스가 문자열 형태로 들어갑니다.
        for (const item of 출석부) {
          if (item === name) {
            console.log("있어요");
          }
        }
        //2
        출석부.forEach((element) => {
          if (element == name) {
            console.log("있어요");
          }
        });
      }

      이름찾기("흥민");
    </script>
  </body>
</html>
