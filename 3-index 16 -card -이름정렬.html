<html lang="en">

  <body>
    <div class="container">
      <div class="row">
        <!-- 카드1 -->
        <div class="col-sm-4">
          <img src="https://placehold.co/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div>
        <!-- 카드2 -->
        <div class="col-sm-4">
          <img src="https://placehold.co/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div>
        <!-- 카드3 -->
        <div class="col-sm-4">
          <img src="https://placehold.co/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div>
      </div>
    </div>
    <div class="container">
      <button class="btn btn-danger mt-4" id="more">더보기</button>
    </div>
    <div class="container">
      <button class="btn btn-danger mt-4" id="price">가격정렬</button>
    </div>
    <div class="container">
      <button class="btn btn-danger mt-4" id="price">이름정렬</button>
    </div>

    <script>
      //가격순정렬 몸풀기
      //ㄱ 보다 ㅎ이 큼
      let 얼레 = "나가려다".split("");
      // 얼레.sort((a, b) => {
      //   return a - b;
      // }); //안되는 이유 : "나" - "가" → NaN (숫자가 아님).
      let 내림차순얼레 = 얼레.sort((a, b) => {
        if (a < b) {
          return 1;
        } else {
          return -1;
        }
      });
      console.log("내림차순얼레", 내림차순얼레);
      //또는
      let 오름차순얼레 = 얼레.sort((a, b) => {
        if (a > b) {
          return 1;
        } else {
          return -1;
        }
      });
      console.log("오름차순얼레", 오름차순얼레);
      //또는
      let 오름차순얼레2 = 얼레.sort();
      console.log("오름차순얼레2", 오름차순얼레2);
    </script>

    <script>
      //------- ♦️♦️버튼을 누르면 가격순으로 정렬
      //서버에서 JSON을 받아오면 → products 배열에 저장
      // 정렬 버튼 누르면 → products.sort()로 데이터 순서를 바꿈
      // 그 다음 innerHTML = ""로 화면 비우고 → forEach로 다시 그려줌
      //products는 화면에 그려진 카드랑은 별개로, 메모리 안에서만 유지되는 데이터 저장소
      let products = [];
      document.getElementById("price").addEventListener("click", () => {
        // 1) 가격순 정렬
        products.sort((a, b) => {
          return a.price - b.price;
        });
        // 2) .row 요소 가져오기
        const container = document.querySelector(".row");
        // 3) 기존 내용 비우기
        container.innerHTML = "";

        // 4) 새 카드 생성 후 추가
        products.forEach((item) => {
          const 템플릿 = `
        <div class="col-sm-4">
          <img src="https://placehold.co/600" class="w-100">
          <h5>${item.title}</h5>
          <p>가격 : ${item.price}</p>
        </div>
      `;
          container.insertAdjacentHTML("beforeend", 템플릿);
        });
      });

      //------- ♦️♦️버튼을 누르면 이름순으로 정렬
    </script>

    <script>
      //------ ♦️서버에서 데이터가져오기------지굼나는 클라이언트사이드렌더링하는중
      const url = "https://codingapple1.github.io/js/more1.json";
      fetch(url)
        .then((r) => r.json())
        .then((d) => {
          products = d; // 🔹 전역 products에 저장해야 정렬 가능
          d.forEach((v, i) => {
            document.querySelectorAll(".col-sm-4 h5")[i].innerHTML = v.title;
            document.querySelectorAll(".col-sm-4 p")[
              i
            ].innerHTML = `가격 : ${v.price}`;
          });
        }) //실무에선 d말고 data라고 써주기
        .catch((e) => console.log("실패..:", e));

      //-------♦️더보기 버튼을 누르면 세개 추가하기
      document.getElementById("more").addEventListener("click", () => {
        fetch("https://codingapple1.github.io/js/more1.json")
          .then((r) => r.json())
          .then((d) => {
            products = products.concat(d); // 🔹 누적 저장
            d.forEach((a, i) => {
              let 템플릿 = `
          <div class="col-sm-4">
            <img src="https://placehold.co/600" class="w-100">
            <h5>${a.title}</h5>
            <p>가격 : ${a.price}</p>
          </div>
        `;
              // ← jQuery의 $(".row").append(템플릿) 대신
              document
                .querySelector(".row")
                .insertAdjacentHTML("beforeend", 템플릿);
            });
          })
          .catch((e) => console.log("실패..:", e));
      });

      /*
        ------------------------
        서버 렌더링 방식
        ------------------------
        1. Server-side rendering(SSR):
           서버에서 HTML 완성 → 클라이언트에 보내줌
           (서버 부담 ↑, 클라이언트는 빠르게 표시됨)

        2. Client-side rendering(CSR):
           서버는 빈 HTML + JSON 데이터만 줌
           클라이언트 JS가 받아서 HTML 완성
           (서버 부담 ↓, 초기 로딩은 느리지만 동적 UI 가능)
      */

      //⭐res.text() → 응답을 "문자열"로 꺼냄
      //⭐res.json() → 응답을 "JSON 파싱된 객체"로 꺼냄
    </script>
  </body>
</html>
