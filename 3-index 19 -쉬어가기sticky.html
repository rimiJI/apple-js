<!-- 이미지 고정하기 치장 sticky -->
<head>
  <style>
    .grey {
      background: lightgrey;
      height: 2000px;
      margin-top: 500px;
    }
    .text {
      float: left;
      width: 300px;
    }
    .image {
      float: right;
      width: 400px;
      position: sticky;
      top: 100px;
    }
    /* (주의점) position : sticky는
    1. 스크롤을 할 만한 부모 박스가 있어야하고
    2. top 등 좌표속성과 함께 써야 제대로 보입니다 */
  </style>
</head>
