<!-- 탭기능을 만들면서 for 반복문 배우기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭기능을 만들면서 for 반복문</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- 
    1. <li> 태그로 버튼 3개 만들었습니다.
    2. <div> 태그로 박스 3개 만들었습니다.
    3.  orange 클래스명을 추가하면 버튼누른듯한 효과를 줄 수 있습니다 
    4.  show 클래스명을 추가하면 박스를 보여줄 수 있습니다  -->

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button">Products</li>
        <li class="tab-button orange">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <!-- 
    버튼변수 
    설명박스변수 
    버튼0 누르면 -→ 버튼 0,1,2에 orange 떼고, 0에 부착
     ------------→ 박스 0,1,2에 show 떼고 0에 부착 
     -->
    <!-- 다 제작하고 나중에 .js 파일에 빼기 -->
    <!-- <script src="2-index 07 -tab-detatil.js"></script> -->
    <script>
      const tabButtons = document.querySelectorAll(".tab-button");
      const tabContents = document.querySelectorAll(".tab-content");

      // 탭을 열어주는 함수 (index는 0, 1, 2 같은 숫자)
      function openTab(index) {
        // 1. 모든 버튼과 컨텐츠에서 활성화 클래스를 먼저 제거합니다.
        for (let i = 0; i < tabButtons.length; i++) {
          tabButtons[i].classList.remove("orange");
          tabContents[i].classList.remove("show");
        }

        // 2. 클릭된 탭(index)에 해당하는 버튼과 컨텐츠에만 활성화 클래스를 추가합니다.
        tabButtons[index].classList.add("orange");
        tabContents[index].classList.add("show");
      }

      // 3. for 반복문으로 모든 버튼에 클릭 이벤트를 달아줍니다.
      // forEach를 사용하면 각 버튼과 그 버튼의 인덱스를 더 쉽게 다룰 수 있습니다.
      tabButtons.forEach((button, index) => {
        button.addEventListener("click", () => openTab(index)); //  “클릭 순간”에만 openTab(index)가 실행
        console.log(button, index);
      });
    </script>
  </body>
</html>
