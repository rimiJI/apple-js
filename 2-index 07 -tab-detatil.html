<!-- 탭기능을 만들면서 for 반복문 배우기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭기능을 만들면서 for 반복문</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- 
    1. <li> 태그로 버튼 3개 만들었습니다.
    2. <div> 태그로 박스 3개 만들었습니다.
    3.  orange 클래스명을 추가하면 버튼누른듯한 효과를 줄 수 있습니다 
    4.  show 클래스명을 추가하면 박스를 보여줄 수 있습니다  -->

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button">Products</li>
        <li class="tab-button orange">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <!-- 
    버튼변수 
    설명박스변수 
    버튼0 누르면 -→ 버튼 0,1,2에 orange 떼고, 0에 부착
     ------------→ 박스 0,1,2에 show 떼고 0에 부착 
     -->
    <!-- 다 제작하고 나중에 .js 파일에 빼기 -->
    <!-- <script src="2-index 07 -tab-detatil.js"></script> -->
    <script>
      const tabButtons = document.querySelectorAll(".tab-button");
      const tabContents = document.querySelectorAll(".tab-content");
      let tabCount = tabButtons.length;

      // 1. 페이지 로드 시 for문 실행
      for (let i = 0; i < tabCount; i++) {
        console.log("이벤트 등록 단계: i =", i);

        tabButtons[i].addEventListener("click", () => {
          console.log("👉 클릭됨! i =", i);

          // 2. 클릭 순간마다 내부 for문 돌기
          for (let j = 0; j < tabCount; j++) {
            console.log("   j =", j, "→ 클래스 제거");
            tabButtons[j].classList.remove("orange");
            tabContents[j].classList.remove("show");
          }

          console.log("   i =", i, "→ 클래스 추가");
          tabButtons[i].classList.add("orange");
          tabContents[i].classList.add("show");
        });
      }

      /*
      좋은 코드의 기준 (from codingApple)
      1.원할하게 원하는 기능 구현
      2.좋은 확장성
      3.쉬운 관리
      4.성능에 이상 없음  

      결론:
      for 문법의 용도를 잘 기억해둡시다.  
      비슷한 코드들을 직접 복붙하는게 귀찮으면 for 반복문을 쓰는 것일 뿐이지 
      for 부터 써놓고 무슨 코드를 채울지 고민하는 짓을 하면 안됩니다. 그건 고수되면 하십쇼 
      */
    </script>
  </body>
</html>
