<!-- jQuery 사용법 간단정리-->

<!-- 
1. jQuery 태그 
      document.querySelector → $
      .addEventListener → on
2.jQuery는 언어가 아닌 라이브러리일 뿐
3. 사용방법: 
  jquery CDN검색
  홈페이지 들어가서 최신   minified 스크립트태그 복붙
  거의 모든JS라이브러리는 <body> 끝나가 전 넣는 것을 권장-페이지로드성능으로 인하여
  오늘 예제는 편의상 <head>안에 넣는걸로 함
  설치한 곳 하단에 문법사용가능 
4.사용법
    쿼리셀렉터 $('.클래스명')
    쿼리셀렉터All $("클래스명").eq(0)
    html변경 .html('바꿀글자')
    css변경 .css('color','red')
    추가는 .addClass()
    제거는 .removeClass()
    토글은 .toggleClass()
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- List group -->
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <script>
      //아래 두줄은 같은 뜻
      // document.querySelector(".hello").innerHTML = "천재";
      $(".hello").html("바보"); //코드가 정확히 반절로 쭌다.

      //내부 스타일 변경
      $(".hello").css("color", "yellow");

      //클래스 탈부착
      $(".hello").addClass("show");

      //<p> 3개를 전부 '땅콩'로 바꾸기
      //그 전이라면
      // document.querySelectorAll(".hello")[0].innerHTML = "땅콩";
      // document.querySelectorAll(".hello")[1].innerHTML = "땅콩";
      // document.querySelectorAll(".hello")[2].innerHTML = "땅콩";
      //jQuery라면
      $(".hello").eq(0).html("땅콩");
      $(".hello").eq(1).html("땅");
      $(".hello").eq(2).html("콩");

      //이벤트리스터
      //기본사용법이라면
      // document
      //   .querySelector("#test-btn")
      //   .addEventListener("click", function () {});
      //jQuery라면
      $("#test-btn").on("click", function () {
        $(".hello").hide();
      });

      //이거 document.querySelector("#test1"); 콘솔창에 입력하면 출력됨.
      console.log("ul에 접근했습니다!", document.querySelector("#test1"));
      // 이벤트리스너!
      // 버튼무르면 ul에 show
      document
        .querySelectorAll(".navbar-toggler")[0]
        .addEventListener("click", function () {
          // list-group에 show 클래스 추가해주세요~
          document.querySelectorAll(".list-group")[0].classList.toggle("show"); //toggle은 뗐다 붙였다.
        });
    </script>
  </body>
</html>
