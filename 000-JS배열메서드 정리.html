<!-- JS 배열 메서드 사용빈도 순 정리 -->
<!-- 
    map → 데이터 가공
    filter → 조건 추출
    forEach → 그냥 돌면서 부수효과(출력, DOM 조작 등)
    find → 첫 항목 찾기
    some / every → 조건 검사
    reduce → 누적(합계, 평균 등)
    sort / reverse → 정렬
    set → 중복 제거, 빠른 검색 
    -->
<head>
  <title>JS 배열 메서드 사용빈도 순 정리</title>
</head>
<body>
  <ul id="menu"></ul>

  <script>
    // map
    // *****귀여운버전
    // 설명: 배열을 순회하면서 새 배열을 만듦.
    // 특징: 변환된 값들이 담긴 새로운 배열 리턴.
    let dog = ["🐕", "🐶", "🐩"];
    let bark = [1, 2, 3];
    // ❗이모지(문자열)에 곱셈(*)을 하면 NaN(Not a Number)
    // 문자를 반복하려면 .repeat() 메소드를 사용
    let dogCount = dog.map((a) => a.repeat(2)); //['🐕🐕', '🐶🐶', '🐩🐩']
    let barkCount = bark.map((a) => a * 2); //[2, 4, 6]
    //**********실무버전
    // → 데이터 가공 (API 응답 → 화면용 데이터)
    const price = [1000, 2000, 3000];
    const displayPrice = price.map((a) => `${a}원`);
    console.log(displayPrice); // ['1000원', '2000원', '3000원']
    //

    //filter (even 짝수 , odd 홀수 )
    // *****귀여운버전
    //설명: 조건에 맞는 값만 골라서 새 배열을 만듦.
    //단순 출력: forEach+if 문
    //조건 진짜 추려내고 출력: filter
    let num = [1, 2, 3, 4, 5];
    let even = num.filter((a) => a % 2 === 0); //[2, 4]
    //**********실무버전
    // → 조건 추출 (품절 상품 제거)
    const product = [
      { name: "노트북", soldOut: false },
      { name: "마우스", soldOut: true },
      { name: "키보드", soldOut: false },
    ]; // !a.soldOut 과 a.soldOut==false 는 동일하다.
    const available = product.filter((a) => a.soldOut == false);
    console.log(available); //(2) [{name: '노트북', soldOut: false} , {name: '키보드', soldOut: false}]
    //

    // forEach
    // *****귀여운버전
    // 설명: 배열을 순회하면서 하나씩 꺼내 실행만 함.
    // 특징: 리턴값 없음. 단순히 “돌면서 일하기”.
    let cat = ["🐈", "😺", "🐈‍⬛"];
    cat.forEach((a) => {
      console.log(a);
    });
    //**********실무버전
    const item = ["공지사항", "이벤트", "FAQ"];
    const $ul = document.querySelector("#menu");
    item.forEach((t) => {
      //❗❗⚠️♦️우와 어렵다!!!!
      const $li = document.createElement("li");
      $li.textContent = t;
      $ul.appendChild($li);
    });

    //find
    // *****귀여운버전
    //설명: 조건에 맞는 첫 번째 값만 찾아서 리턴.
    let cake = ["🍓", "🍌", "🍈"];
    let melon = cake.find((a) => a === "🍈");
    console.log(melon * 3); //NaN
    console.log(melon.repeat(3)); //🍈🍈🍈
    //**********실무버전

    //some
    // *****귀여운버전
    //조건에 맞는게 있니??
    let fish = [10, 20, 30];
    let anyFish = fish.some((a) => a > 15); //true
    //**********실무버전

    //every
    // *****귀여운버전
    //모두 일치하니?
    let rabbit = [5, 6, 7];
    let allRabbit = rabbit.every((a) => a > 5.5); //false
    //**********실무버전

    //reduce
    // *****귀여운버전
    //값 순회하며 누적하여 최종 하나의 값 도출
    let donut = [1, 2, 3, 4];
    let sumDonut = donut.reduce((sum, b) => sum + b, 0); // 10
    //**********실무버전
    // → 누적 (장바구니 총합)

    //reverse
    // *****귀여운버전
    //역배열
    let chicken = ["a", "b", "c"];
    chicken.reverse();
    console.log(chicken);
    //**********실무버전

    // sort
    // *****귀여운버전
    // 정렬 (단, 값자체를 바꿔버림)
    let mango = ["힣", "나", "가"];
    let mangoCount = [3, 1, 2];
    mango.sort();
    mangoCount.sort();
    console.log(mango); //['가', '나', '힣']
    console.log(mangoCount); //[1, 2, 3]
    //**********실무버전

    //set
    // *****귀여운버전
    //중복없는 특별 객체
    let watermelon = new Set([1, 1, 1, 1, 1, 3]);
    console.log(watermelon); //Set(2) {1, 3}
    //**********실무버전
  </script>
</body>
