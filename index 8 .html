<!-- 서브메뉴 만들어보기와 classList 다루기 -->

<!-- 
1.Bootstrap설치 → `npm i bootstrap@5.3.7`
2.공식 docs에 있는 것처럼 CSS and JS를 내 html에 복붙
3. 필요한 부분 가져다 쓰기
4. ul 리스트들을 이벤트리스너로 show


 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- List group -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <!-- 외부 JS 파일을 불러올 때는,
    스크립트 내용을 <script> 태그 안에 직접 작성하면 실행되지 않음.

    🍀해결 방법
    외부 JS 파일용 <script> 태그에는 src만 쓰고, 내부 코드는 작성하지 않는다.
    직접 작성한 JS 코드는 별도의 <script> 태그에 작성해야 함 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      // 버튼무르면 ul에 show
      // [0] 인덱스를 붙이는 이유: ClassName이 하나여도 혹시 나중에 등장할지모르니깐 붙여주는 습관을 들이자
      // addEventListener에 L을 ㅣ로 오타
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          // list-group에 show 클래스 추가해주세요~
          document
            .getElementsByClassName("list-group")[0]
            .classList.add("show");
        });
    </script>
  </body>
</html>
