<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="alter-box" id="alter">
    <p>
      알림창
      <button onclick=닫혀라()>✂️</button>
    </p>
  </div>
  <button onClick="열려라()">ID</button>
  <button onClick="열려라()">PW</button>

  <script>
    function 열려라() {
      document.getElementById("alter").style.display = "block";
    }

    function 닫혀라() {
      document.getElementById("alter").style.display = "none";
    }
  </script>
</body>
