<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row" id="list">
        <!-- 상품 카드가 여기에 동적으로 추가  -->
      </div>
    </div>
    <div class="container my-3">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>
    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격정렬</button>
    </div>
    <div class="container my-3">
      <button class="btn btn-danger" id="sort1">이름정렬</button>
    </div>

    <!-- 로컬스토리지 [application - LocalStorage & SesstionStorage] -->
    <!-- 용량 5MB 문자/숫자만 가능 -->
    <!-- LocalStorage임시저장소같은것 & SesstionStorage새로고침하면 사라짐 -->
    <!-- array/object를 로컬스토리지에 저장하면 강제로 문자로 바꿔서 저장됨 → 그래서 application - LocalStorage 가보면 해당 키의 value값이 String으로 보이는거다 -->
    <!-- array/object -> JSON 변환하고 싶으면 ***JSON.stringify()*** -->
    <!-- JSON -> array/object 변환하고 싶으면 ***JSON.parse()***  -->
    <script>
      //브라우저에저장 : JSON.strigify()
      let arr = [1, 2, 3];
      let newarr = JSON.stringify(arr); //직렬화해서 제이슨으로~
      localStorage.setItem("메롱", arr); //{메롱 :	1,2,3} 값value가 string
      localStorage.setItem("뉴메롱", newarr); //{뉴메롱 : [1,2,3]} 값value가 array
      //JS에 꺼내쓰기: JSON.parse()
      let outarr = localStorage.getItem("뉴메롱");
      console.log(outarr); //string [1,2,3]
      outarr = JSON.parse(outarr); //어레이,객체로 바꾸고싶음
      console.log(outarr); //arr [1, 2, 3]
    </script>

    <!-- 상품 카드 기능 스크립트 -->
    <script>
      // 데이터 저장소
      var products = [
        //여러 script 블록스코프 나눠있어 함수/전역스코프인 var로
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      // --- 템플릿 및 렌더링 함수 ---

      // 1. 카드 1개 HTML 생성 함수 (재사용)
      //⚠️어떤 '구매' 버튼을 눌렀는지 컴퓨터에게 알려주려면, 상품 카드를 만들 때 버튼에 data-id="${item.id}" 코드를 추가해서 상품의 고유 ID를 심어줘야 합니다.
      function createCardTemplate(item) {
        return `
        <div class="col-sm-4 mb-4">
          <img src="https://placehold.co/600" class="w-100">
          <h5>${item.title}</h5>
          <p>가격 : ${item.price}</p>
          <button class="buy btn btn-sm btn-outline-primary mt-2 float-end" data-id="${item.id}">구매</button>
        </div>

      `;
      }

      function renderProducts(productsToRender) {
        const container = document.querySelector(".row");
        container.innerHTML = productsToRender.map(createCardTemplate).join("");
      }

      // --- 초기 렌더링 ---
      renderProducts(products);

      // --- 이벤트 리스너 ---

      // 구매 버튼
      document.getElementById("list").addEventListener("click", (e) => {
        const btn = e.target.closest(".buy");
        if (!btn) return;
        const id = Number(btn.dataset.id);
        const item = products.find((p) => p.id === id); //⚠️중괄호 없애야 리턴 자동으로 이뤄지게 (products.find() 함수는 조건에 맞는 상품을 찾으면 그 상품을 **반환(return)**해줘야 합니다. )
        if (item) {
          //장바구니로직 연결
          //-----------------------
          //로컬스토리지에 cart 데이터를 변수로 만들기
          let cart = localStorage.getItem("cart");
          //cart없는 경우 - 빈 배열로 시작하여라
          if (cart == null) {
            cart = [];
          } //있는 경우 - 글자를 배열로 바꿔주기
          else {
            cart = JSON.parse(cart);
          }
          // 배열이 된 cart에 상품제목들을 추가
          cart.push(item.title);
          // 배열을 JSON.직렬화하여 다시 localstorage에 저장
          localStorage.setItem("cart", JSON.stringify(cart));
          console.log(`${item.title} 상품을 장바구니에 담았습니다. `);
        }
      });

      // 가격순 정렬
      document.getElementById("price").addEventListener("click", () => {
        products.sort((a, b) => a.price - b.price);
        renderProducts(products); // 다시 그리기
      });

      // 이름순 정렬
      document.getElementById("sort1").addEventListener("click", () => {
        products.sort((a, b) => a.title.localeCompare(b.title));
        renderProducts(products); // 다시 그리기
      });

      // 더보기
      document.getElementById("more").addEventListener("click", () => {
        fetch("https://codingapple1.github.io/js/more1.json")
          .then((r) => r.json())
          .then((newItems) => {
            // 1. 전체 데이터 배열에 새 아이템 추가
            products = products.concat(newItems);
            // 2. 새로 가져온 아이템들만 HTML로 변환
            const newCardsHtml = newItems.map(createCardTemplate).join("");
            // 3. 기존 내용 뒤에 추가
            document
              .querySelector(".row")
              .insertAdjacentHTML("beforeend", newCardsHtml);
          })
          .catch((e) => console.log("실패..:", e));
      });
    </script>
  </body>
</html>
